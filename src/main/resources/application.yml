# application.yml
spring:
  datasource:
    url: jdbc:h2:mem:trackerdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true      # чтобы видеть SQL в консоли
    properties:
      hibernate:
        format_sql: true
  profiles:
    active: postgres # тут можно указать профиль postgres == будет юзаться application-{postgres}.yml

# включаем консоль H2
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console